<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor"></div>
    <script>
        let encabezados = ['Nombre', 'ApellidoP', 'ApellidoM'];
        let datos = [{
            nombre: "Daniel",
            apellidop: "Ledezma",
            apellidom: "Villanueva"
        }, {
            nombre: "Daniel",
            apellidop: "Ledezma",
            apellidom: "Villanueva"
        }, {
            nombre: "Daniel",
            apellidop: "Ledezma",
            apellidom: "Villanueva"
        }];

        let tab = document.createElement("table");
        let enc = document.createElement("thead");
        let fila = document.createElement("tr");

        encabezados.forEach(elemento => {
            let th = document.createElement("th");
            th.innerText = elemento;
            fila.appendChild(th);
        });
        enc.appendChild(fila);
        tab.appendChild(enc);

        let tbody = document.createElement("tbody");
        datos.forEach(function (elemento) {
            let fil = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.innerText = elemento.nombre;
            fil.appendChild(td1);

            let td2 = document.createElement("td");
            td2.innerText = elemento.apellidop;
            fil.appendChild(td2);

            let td3 = document.createElement("td");
            td3.innerText = elemento.apellidom;
            fil.appendChild(td3);

            tbody.appendChild(fil);
        });

        tab.appendChild(tbody);

        document.getElementById("contenedor").appendChild(tab);
    </script>
</body>
</html>
