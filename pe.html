<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
        .cont {
            border: 2px solid rgb(0, 248, 83);
            background-color: rgb(255, 0, 8);
            color: rgba(0, 0, 0, 1);
            float: left;
            height: 100%;
            position: absolute;
        }
        #Header {
            height: 10%;
            width: 100%; 
        }
        #Sidebar {
            width: 30%;
            height: 90%; 
            top: 10%; 
            left: 0; /* Cambia left a 0 para que el Sidebar no ocupe espacio inicialmente */
            transition: all 0.3s; /* Agrega una transición suave para animar la ocultación/mostración */
        }
        #Content {
            width: 70%;
            height: 90%; 
            top: 10%; 
            left: 30%; 
        }

        /* Estilo para el checkbox */
        #toggle-sidebar {
            display: none; /* Oculta el checkbox */
        }

        /* Estilo para la etiqueta del checkbox (puedes personalizar esto) */
        label[for="toggle-sidebar"] {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Cambia la posición del Sidebar cuando el checkbox está marcado */
        #toggle-sidebar:checked ~ #Sidebar {
            left: -30%; /* Mueve el Sidebar completamente fuera de la vista */
        }
    </style>
</head>
<body>
    <!-- Agrega el checkbox y la etiqueta asociada -->
    <input type="checkbox" id="toggle-sidebar">
    <label for="toggle-sidebar">Toggle Sidebar</label>

    <div class="cont" id="Header">Header</div>
    <div class="cont" id="Sidebar">Sidebar</div>
    <div class="cont" id="Content">Content</div>
</body>
</html>
