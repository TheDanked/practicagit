<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.Contenedor{
    height: 100vh;
    width: 100vw;
    display: grid;
    background-color: blue;
    grid-template-columns: 200px 200px 200px;
    grid-template-rows: 200px 200px 200px;
    justify-content: center;
    align-content: center;
    justify-items: stretch;
    align-items: stretch;
}
.Caja{
background-color: brown;
border: 1px solid black;
}
#Caja1
{
    grid-column-start: 1;
    grid-column-end: 3;
}
    </style>
</head>
<body>
    <div class="Contenedor">
        <div class="Caja" id="Caja1">Caja 1</div>
        <div class="Caja" id="Caja2">Caja 2</div>
        <div class="Caja" id="Caja3">Caja 3</div>
        <div class="Caja" id="Caja4">Caja 4</div>
        <div class="Caja" id="Caja5">Caja 5</div>
        <div class="Caja" id="Caja6">Caja 6</div>
        <div class="Caja" id="Caja7">Caja 7</div>
        <div class="Caja" id="Caja8">Caja 8</div>
        </div>
    </body>
</html>
