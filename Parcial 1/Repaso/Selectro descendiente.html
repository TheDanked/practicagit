<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Selector de Descendientes</title>
    <style>
        /* Aplicar estilos a todos los párrafos (p) dentro de divs */
        div p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Este es un párrafo dentro de un div.</p>
        <p>Este es otro párrafo dentro del mismo div.</p>
        <div>
            <p>Funcionara?</p>
        </div>
    </div>
    <p>Este párrafo está fuera del div.</p>
</body>
</html>
