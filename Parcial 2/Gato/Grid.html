<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="hoja.css">
</head>
<body>
    <div id="cont" class="Contenedor">
        <div class="Caja" id="Caja1"></div>
        <div class="Caja" id="Caja2"></div>
        <div class="Caja" id="Caja3"></div>
        <div class="Caja" id="Caja4"></div>
        <div class="Caja" id="Caja5"></div>
        <div class="Caja" id="Caja6"></div>
        <div class="Caja" id="Caja7"></div>
        <div class="Caja" id="Caja8"></div>
        <div class="Caja" id="Caja9"></div>
        <div id="Caja10"></div>
        <div id="Caja11">
            <button id="btnLim" type="button">Limpiar</button>
        </div>
        <div id="Caja12"></div>
    </div>
    <script>
        var xo = "X";
        var gameBoard = ["", "", "", "", "", "", "", "", ""];
        var winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6] 
        ];

        function checkWin() {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true; 
                }
            }
            return false;
        }

        document.getElementById("cont").addEventListener("click", function (e) {
            console.log(e.target.id);
            if (document.getElementById(e.target.id).innerText == "") {
                if (xo == "X") {
                    xo = "O";
                } else {
                    xo = "X";
                }
                document.getElementById(e.target.id).innerText = xo;
                document.getElementById(e.target.id).classList.add("jugador-" + xo);

                gameBoard[e.target.id.substring(4) - 1] = xo;

                if (checkWin()) {
                    alert("Â¡Jugador " + xo + " ha ganado!");
                }
            }
        });

        document.getElementById("btnLim").addEventListener("click", function () {
            let cajas = document.getElementsByClassName("Caja");
            for (const elemento of cajas) {
                elemento.innerText = "";
                elemento.classList.remove("jugador-X", "jugador-O");
            }
            gameBoard = ["", "", "", "", "", "", "", "", ""];
        });
    </script>
</body>
</html>
