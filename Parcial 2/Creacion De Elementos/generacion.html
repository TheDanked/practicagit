<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Películas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="contenedor"></div>
    <script>
        let encabezados = ['Película', 'Año'];
        let datos = [{
            pelicula: "Sonic The Hedhehog",
            año: 2020
        }, {
            pelicula: "Spider-Man No Way Home",
            año: 2021
        }, {
            pelicula: "Avengers ENDGAME",
            año: 2019
        }];

        let tab = document.createElement("table");
        let enc = document.createElement("thead");
        let fila = document.createElement("tr");

        encabezados.forEach(elemento => {
            let th = document.createElement("th");
            th.innerText = elemento;
            fila.appendChild(th);
        });
        enc.appendChild(fila);
        tab.appendChild(enc);

        let tbody = document.createElement("tbody");
        datos.forEach(function (elemento) {
            let fil = document.createElement("tr");

            let td1 = document.createElement("td");
            td1.innerText = elemento.pelicula;
            fil.appendChild(td1);

            let td2 = document.createElement("td");
            td2.innerText = elemento.año;
            fil.appendChild(td2);

            tbody.appendChild(fil);
        });

        tab.appendChild(tbody);

        document.getElementById("contenedor").appendChild(tab);
    </script>
</body>
</html>
