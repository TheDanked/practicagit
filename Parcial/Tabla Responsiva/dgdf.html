<!DOCTYPE html>

<head>

    <title>Document</title>
   
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            table{
                width: 100%;
            }
            table, thead, tbody, tr, th, td{
                border: 1px solid rgb(0, 0, 0);
                border-collapse: collapse;
            }
            tbody tr:nth-child(even){
                background-color:rgb(17, 17, 132);
                color: whitesmoke;
            }

            tbody tr:nth-child(odd){
                background-color:rgb(19, 126, 57);
                color: whitesmoke;
            }
                    
            @media screen and (max-width:600px) {

                table, thead, tbody, tr, th, td {
                    display: block;
                }

                thead {
                    display: none;
                }

                td {
                    padding-left: 50%;
                }

                td:nth-child(1){padding-left: 0; text-align: center; background-color:aliceblue; color:black;}
                td:nth-child(2)::before{content:"Juego 1";position: absolute; left: 10px;}
                td:nth-child(3)::before{content:"Juego 2";position: absolute; left: 10px;}
                td:nth-child(4)::before{content:"Juego 3";position: absolute; left: 10px;}
                td:nth-child(5)::before{content:"Juego 4";position: absolute; left: 10px;}
            }
            
        </style>
 </head>
