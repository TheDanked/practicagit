<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: center; /* Establece la alineación del texto en el centro */
            border: 1px solid #ccc; /* Añade un borde para visualizar el cuadro */
            width: 300px; /* Establece un ancho para el div */
            margin: 0 auto; /* Centra horizontalmente el div en el contenedor */
            padding: 20px; /* Agrega espacio alrededor del contenido */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Texto centrado en este cuadro.</p>
    </div>
</body>
</html>
